<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Risemedia Tech Bid Adapter Test</title>
  <script src="../../../build/dev/prebid.js"></script>
  <script>
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];
  </script>
</head>
<body>
  <h2>Testing: RisemediatechBidAdapter</h2>
  <div id="ad-slot" style="width:300px;height:250px;border:1px solid #000"></div>
  <script>
    pbjs.que.push(function() {
      pbjs.setConfig({
        debug: true
      });

      var adUnits = [{
        code: 'ad-slot',
        mediaTypes: {
          banner: {
            sizes: [[300, 250]]
          }
        },
        bids: [{
          bidder: 'risemediatech',
          params: {
            publisherId: '12345',
            placementId: '67890'
          }
        }]
      }];

      pbjs.addAdUnits(adUnits);

      pbjs.requestBids({
        bidsBackHandler: function(bidResponses) {
          console.log('Bid responses:', bidResponses);
          var targeting = pbjs.getAdserverTargeting();
          console.log('Targeting:', targeting);
        }
      });
    });
  </script>
</body>
</html>
